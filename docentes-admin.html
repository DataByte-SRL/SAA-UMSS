<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SAA-UMSS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=New+Rocker&display=swap" rel="stylesheet">
  
    <!-- <link rel='stylesheet' href='css/styles-index.css'> -->
    <link rel='stylesheet' href='css/styles-docentes-admin.css'>
</head>
<body>

    <main class="contenido-main">
        <h1 class="titulo-contenido">Administracion de Docentes</h1>

        <div class="herramientas">
            <div class="buscador">
            </div>

            <div class="filtro">
            </div>

            <button class="btn-nuevo-docente">Nuevo Docente</button>     
        </div>

        <div class="seccion-tabla">

        </div>

    </main>



    <div class="overlay-nuevo-docente">

        <div class="formulario-nuevo-docente">
            <h1 class="titulo-formulario-nuevo-docente">FORMULLARIO NUEVO DOCENTE</h1>

            <form action="">
                <div class="seccion-input input-codigosis">
                    <label>CodigoSIS:</label>
                    <input  spellcheck="false" type="text" placeholder="Colocar codigo del docente">
                    <div class="mensaje-error-formulario">
                    </div>
                </div>
                
                <div class="seccion-input input-nombre">
                    <label>Nombre:</label>
                    <input spellcheck="false" type="text" placeholder="Ej. Pepito">
                    <div class="mensaje-error-formulario">
                    </div>
                </div>

                <div class="seccion-input input-apellido">
                    <label>Apellido:</label>
                    <input spellcheck="false" type="text" placeholder="Ej. Perez">
                    <div class="mensaje-error-formulario">
                    </div>
                </div>

                <div class="seccion-input input-ci">
                    <label>CI:</label>
                    <input spellcheck="false" type="text" size="7" maxlength="7" placeholder="8831827">
                    <div class="mensaje-error-formulario">
                    </div>
                </div>

                <div class="seccion-input input-facultad">
                    <label>Facultad:</label>
                    <select>
                        <option disabled selected>Seleccionar una Facultad</option>
                        <option value="">Ciencias agricolas y Pecuarias</option>
                        <option value="">CS.Bioquimicas</option>
                        <option value="">Ciencias Econ√≥micas</option>
                        <option value="">Desarrollo Rural</option>
                        <option value="">Odontologia</option>
                        <option value="">Medicina</option>
                        <option value="">Arquitectura</option>
                        <option value="">Humanidades</option>
                        <option value="">Ciencias Juridicas</option>
                        <option value="">Ciencias y Tecnologia</option>
                        <option value="">Ciencias Sociales</option>
                        <option value="">Ciencias Veterinarias</option>
                        <option value="">Enfermeria</option>
                    </select>
                    <div class="mensaje-error-formulario">
                    </div>
                </div>

                <div class="seccion-input input-departamento">
                    <label>Departamento:</label>
                    <input spellcheck="false" type="text" placeholder="Ej. Informatica y sistemas">
                    <div class="mensaje-error-formulario">
                    </div>
                </div>

                <div class="seccion-input input-celular">
                    <label>Celular:</label>
                    <input spellcheck="false" type="text" placeholder="Ej. 78936471">
                    <div class="mensaje-error-formulario">
                    </div>
                </div>

                <div class="seccion-input input-telefono">
                    <label>Telefono:</label>
                    <input spellcheck="false" type="text" placeholder="Ej. 4443126">
                    <div class="mensaje-error-formulario">
                    </div>
                </div>

                <div class="seccion-input input-email">
                    <label>Correo:</label>
                    <input spellcheck="false" type="email" placeholder="Ejemplo@gmail.com">
                    <div class="mensaje-error-formulario">
                    </div>
                </div>
               
            </form>

            <div class="seccion-botones-formulario">
                <button class="btn-formulario btn-cancelar">cancelar</button>
                <button class="btn-formulario btn-registrar">registrar</button>
            </div>
                                                                                                    
        </div>

    </div>






    <script src="js/script-docentes-admind.js"></script>

    
</body>
</html>
