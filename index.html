<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registrar Docente</title>
    </head>
    <body>
        <h1>FORMULARIO NUEVO DOCENTE</h1>
        <form>
            <fieldset>
            <label>CodigoSIS:</label>
            <input type="text" placeholder="Colocar codigo del docente">
            
            <br><br>
            <label>Nombre:</label>
            <input type="text" placeholder="Ej. Pepito">

            <br><br>
            <label>Apellido:</label>
            <input type="text" placeholder="Ej. Perez">

            <br><br>
            <label>CI:</label>
            <input type="text" placeholder="Ej. 8831827">

            <br><br>
            <label>Facultad:</label>
            <select>
                <option selected>Seleccionar una Facultad</option>
                <option value="">Ciencias agricolas y Pecuarias</option>
                <option value="">CS.Bioquimicas</option>
                <option value="">Ciencias Econ√≥micas</option>
                <option value="">Desarrollo Rural</option>
                <option value="">Odontologia</option>
                <option value="">Medicina</option>
                <option value="">Arquitectura</option>
                <option value="">Humanidades</option>
                <option value="">Ciencias Juridicas</option>
                <option value="">Ciencias y Tecnologia</option>
                <option value="">Ciencias Sociales</option>
                <option value="">Ciencias Veterinarias</option>
                <option value="">Enfermeria</option>
            </select>
            
            <br><br>
            <label>Departamento:</label>
            <input type="text" placeholder="Ej. Informatica y sistemas">

            <br><br>
            <label>Celular:</label>
            <input type="text" placeholder="Ej. 78936471">

            <br><br>
            <label>Telefono:</label>
            <input type="text" placeholder="Ej. 4443126">

            <br><br>
            <label>Correo:</label>
            <input type="email" placeholder="Ejemplo@gmail.com">
            
            <br><br>
            <input type="reset" value="Cancelar">
            <input type="submit" value="Registrar">
        
            </fieldset>
        </form>
    </body>
</html>
